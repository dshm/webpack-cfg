<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home page</title>
  </head>

  <body>
    <div class="icons-list">
      <div class="icons-list__item">
        <div class="icons-list__title">PNG sprite</div>
        <div class="icons-list__item--sprite"></div>
      </div>
      <div class="icons-list__item">
        <div class="icons-list__title">Responsive</div>
        <picture>
          <source srcset="/images/webp@1x.webp 1x, /images/webp@2x.webp 2x" />
          <img
            src="/images/jpg@1x.jpg"
            alt="image from 'images'"
            srcset="/images/jpg@2x.jpg 2x"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="icons-list__item">
        <div class="icons-list__title">SVG Images</div>
        <img src="/data/svg.svg" alt="image from 'data'" loading="lazy" />
      </div>
    </div>
  </body>
</html>
